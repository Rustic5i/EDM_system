<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body ng-app="OrgList">
<div class="d-flex h-100 d-inline-block" ng-controller="orgListController">
    <div class="col-2">
        <div class="nav nav-pills mb-3" id="pills-tab">
            <div class="nav flex-column nav-item me-3" id="v-pills-tab">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#allOrg">
                    Все организации
                </button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="collapse" id="allOrg">
                    <div class="card card-body">
                        <div>
                            <div class="p-1 " id="orgs" ng-repeat="org in listOrg">
                                <button ng-click="getDepartByIdOrg(org.id)" class="btn btn-primary" type="button"
                                        data-bs-toggle="collapse"
                                        data-bs-target="#department{{org.id}}" style="width: 190px">
                                    {{org.nameOrganization}}
                                </button>
                                <div  class="collapse" id="department{{org.id}}"
                                     style="width: 190px">
                                    <div id="idDepart{{org.id}}" class="card card-body">Name Department</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content col-8 p-3">
        <p>WEDWE</p>
    </div>

</div>

        src="https://code.jquery.com/jquery-3.6.0.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="org.js"></script>
</body>
</html>
